<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves
            <span id="timer">0</span> Timer

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <!--  <li class="card">
                <i class="fa fa-diamond"></i>
            </li> -->
        </ul>
    </div>

    <div class="modal-container">
        <div class="modal end-game-modal">
            <h3>You did it!!!</h3>
            <h4>STATS</h4>
            <h4>Moves:<span id="finalMoves"></span></h4>
            <h4>Time:<span id="finalTime"></span></h4>
            <div id="resetButton" class="button-area">
                <span>Play Again</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
